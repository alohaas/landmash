<!doctype html>
<html>
    <head>
        <title>Landmash - {{ date }}</title>

        <link rel="stylesheet/less" type="text/css" href="{{ url_for('static', filename='css/main.less') }}" />

        <link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Archivo+Narrow:400,400italic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>

        <script src="{{ url_for('static', filename='js/less.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/jquery.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/moment.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-53432746-1', 'auto');
          ga('send', 'pageview');
        </script>
    </head>

    <body class="home">
        <div class="landmashHeader">
            <h1><span class="border">Landmash</span></h1>
            <h2><span class="border">
                {% block subtitle %}{% endblock %}
            </span></h2>
        </div>
        <div class = "landmashWrapper">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
