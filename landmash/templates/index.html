<!doctype html>
<title>Landmash - {{ date }}</title>
Best films for {{ date }}:<br>
{% for (i, f) in films %}
  {{ i+1 }}. <a href="{{ f.href }}"><img src="{{ f.img }}" alt="{{ f.title }}" title="{{ f.title }}"></a>
  {% for r in f.reviews%}
    <a href="{{ r['url'] }}">{{ r['rating'] }}</a>
  {% endfor %}
  <br>
{% endfor %}
